<template>
    <template if:true={showAccForm}>
    <lightning-quick-action-panel header="Update Billing Address">
        <lightning-record-edit-form record-id={accId} object-api-name="Account"
            onsuccess={handleSuccess} onsubmit ={handleSubmit}>
            <lightning-messages></lightning-messages>
            <lightning-output-field field-name="Name"></lightning-output-field>
            <lightning-input-field field-name="BillingAddress"> </lightning-input-field>
              <lightning-button class="slds-align_absolute-center" variant="brand" type="submit" name="update" label="Update"> </lightning-button>
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
    </template>

    <template if:true={showDispForm}>
        <lightning-quick-action-panel header="Update Billing Address">
        <lightning-record-edit-form record-id={dispId} object-api-name="Dispatch_Address__c"
            onsuccess={handleSuccess} onsubmit ={handleSubmit}>
            <lightning-messages></lightning-messages>
            <lightning-output-field field-name="Name"></lightning-output-field>
            <!-- <lightning-input-field field-name="Address__c"> </lightning-input-field> -->
            <lightning-input-field field-name="Address__CountryCode__s"></lightning-input-field>
                <lightning-input-field field-name="Address__StateCode__s"></lightning-input-field>
                <lightning-input-field field-name="Address__City__s"></lightning-input-field>
                <lightning-input-field field-name="Address__Street__s"></lightning-input-field>
                <lightning-input-field field-name="Address__PostalCode__s"></lightning-input-field>
                 <lightning-button class="slds-align_absolute-center"  variant="brand" type="submit" name="update" label="Update"> </lightning-button>
        </lightning-record-edit-form>    
    </lightning-quick-action-panel>
    </template>
</template>
